<!-- publications -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].publications.section | default: "publications" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].publications.title | default: "publications" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].publications.text | default: "" | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <div class="large text-muted">{{ site.data.sitetext[site.locale].publications.body | markdownify }}</div>
      </div>
    </div>
  </div>
</section>
<!-- End publications -->
