<!-- Fun -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].fun.section | default: "fun" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].fun.title | default: "Lab Fun" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].fun.text }}</h3>
      </div>
    </div>
    <div class="row">
    {% for event in site.data.sitetext[site.locale].fun.events %}
      <div class="col-md-6 col-sm-12">
        <div class="fun-event">
          <img class="img-fluid" src="{{ event.image }}" alt="{{ event.name }}">
          <!-- <h4>{{ event.name }}</h4> -->
          <p class="text-muted">{{ event.description | markdownify }}</p>
        </div>
      </div>
    {% endfor %}
    </div>
    <div class="row">
    <!-- <div class="col-lg-8 mx-auto text-center">
      <div class="large text-muted">{{ site.data.sitetext[site.locale].fun.subtext | markdownify }}</div>
    </div> -->
    </div>
  </div>
</section>
<!-- End Fun -->
